name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install & Test API
        run: |
          cd api
          npm ci
          npm run lint
          npm test

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test   # ⬅️ stage dependency

    steps:
      - uses: actions/checkout@v4

      - name: Build API Image
        run: docker build -t api:${{ github.sha }} api

      - name: Build Worker Image
        run: docker build -t worker:${{ github.sha }} worker

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build  # ⬅️ stage dependency

    steps:
      - name: Security Scan (optional)
        run: echo "Security scan placeholder"

      - name: Deploy (mock)
        run: echo "Deploying to Kubernetes"
